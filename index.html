<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
		<title>Vancouver Landmarks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--bootstrap css and javascript from cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <!--scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>

    <div class="row">

        <div class="col-md-3 col-sm-3 form-box">
            <div class="form">
              <input id="search-field" type="textbox" data-bind="textInput: inputAddress"/>
              <input type="button" value="Search" data-bind="click: searchAddress"/>  
              <input type="button" value="Show All" data-bind="click: resetMap"/>  
            </div>
            <div>
              <hr>
            </div>
            <div class="list-view" data-bind="foreach: markerList">
              <h4 data-bind="text: name, visible: visible, click: $parent.selectMarker"></h4>
            </div>
            <div>
              <hr>
            </div>
            <div class="markerDisplay" data-bind="with: oneMarker">
              <h2 data-bind="text: name"></h2>                    
              <h4 data-bind="text: address"></h4>                    
              <p data-bind="html: content"></p>                    
            </div>
        </div>

        <div class="col-md-9 col-sm-9" id="map-container">
            <div id="map-canvas"></div>             
        </div>

    </div>

	</body>
</html>
