<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
		<title>Commercial Drive Favorite Spots</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--review to provide asyncrounously-->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

	</head>
	<body>

    <div class="row">
        <!--TODO style the textbox and button-->
        <div class="col-md-3">

          <div>

            <input type="textbox" data-bind="textInput: inputAddress"/>
            <input type="button" value="search" data-bind="click: searchAddress"/>  

          </div>
                   
          <div data-bind="foreach: markerList">
            <h4 data-bind="text: name, click: $parent.zoom"></h4>
          </div>
        
        </div>


        <div class="col-md-9">
            <div class="map" id="map-canvas"></div>
             <!--list of markers-->
            <div data-bind="with: oneMarker">
                <div data-bind="address: address, name: name, visible: isVisible, zoom: inZoom, mapper: map"></div>      
            </div>
        </div>

    </div>

    <!--scripts-->
		<script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</body>
</html>
