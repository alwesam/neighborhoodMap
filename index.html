<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
		<title>Commercial Drive Map Guide</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--review to provide asyncrounously-->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

	<body>

        <!--TODO style the textbox and button-->
   
          <input type="textbox" data-bind="textInput: inputAddress"/>
          <input type="button" value="search" data-bind="click: searchAddress"/>     
          
          <ul data-bind="foreach: listView">
            <li data-bind="text: listItem, click: $parent.zoom"></li>
          </ul>

          <!--list of markers-->
          <div data-bind="foreach: markerList">
                <div data-bind="address: address, name: name, mapper: map, visible: isVisible"></div>      
          </div>

          <div id="map-canvas"></div>
        

    <!--scripts-->
		<script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</body>
</html>
